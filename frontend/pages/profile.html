<link rel="stylesheet" href="css/profile.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="profile-container animate-form">
  <h1>Cập nhật thông tin</h1>
  <form id="profileForm" novalidate autocomplete="off">

    <div class="form-row">
      <div class="form-group">
        <label for="first_name"><strong>Họ</strong></label>
        <input type="text" id="first_name" name="first_name" required autocomplete="off" />
        <span class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="last_name"><strong>Tên</strong></label>
        <input type="text" id="last_name" name="last_name" required autocomplete="off" />
        <span class="error-message"></span>
      </div>
    </div>

    <div class="form-group">
      <label for="email"><strong>Email</strong></label>
      <input type="email" id="email" name="email" required autocomplete="off" />
      <span class="error-message"></span>
    </div>

    <div class="form-group">
      <label for="phone_number"><strong>Số điện thoại</strong></label>
      <input type="tel" id="phone_number" name="phone_number" autocomplete="off" />
      <span class="error-message"></span>
    </div>

    <hr />

    <div class="form-group password-group">
      <label for="old_password"><strong>Mật khẩu cũ</strong></label>
      <input type="password" id="old_password" name="old_password" autocomplete="new-password" />
      <i class="fa-solid fa-eye toggle-password"></i>
      <span class="error-message"></span>
    </div>
    <div class="form-group password-group">
      <label for="new_password"><strong>Mật khẩu mới</strong></label>
      <input type="password" id="new_password" name="new_password" autocomplete="new-password" />
      <i class="fa-solid fa-eye toggle-password"></i>
      <span class="error-message"></span>
    </div>
    <div class="form-group password-group">
      <label for="confirm_password"><strong>Xác nhận mật khẩu mới</strong></label>
      <input type="password" id="confirm_password" name="confirm_password" autocomplete="new-password" />
      <i class="fa-solid fa-eye toggle-password"></i>
      <span class="error-message"></span>
    </div>
    <div id="form-error" class="form-error"></div>

    <button type="submit" class="btn-submit">Cập nhật</button>
  </form>
</div>
