<link rel="stylesheet" href="../css/auth.css" />

<div class="login-container">
  <div class="login-box">
    <h2>Tạo tài khoản</h2>
    <form class="login-form">

      <div class="name-group">
        <div class="name-field">
          <label for="first_name">Họ</label>
          <input type="text" id="first_name" name="first_name" placeholder="Nhập tên" required>
        </div>

        <div class="name-field">
          <label for="last_name">Tên</label>
          <input type="text" id="last_name" name="last_name" placeholder="Nhập họ" required>
        </div>
      </div>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn" pattern="^0\d{9}$" required>


      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>

      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" placeholder="Tạo mật khẩu" required>

      <label for="confirm_password">Xác nhận mật khẩu</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>

      <div class="role-container">
        <label for="role">Vai trò</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Chọn vai trò</option>
          <option value="manager">Quản lý sự kiện</option>
          <option value="volunteer">Tình nguyện viên</option>
        </select>
      </div>

      <button type="submit" class="btn btn-login">Đăng ký</button>
    </form>


    <div class="extra-links">
      <p>Đã có tài khoản? <a href="/login">Đăng nhập ngay</a></p>
    </div>
  </div>
</div>
