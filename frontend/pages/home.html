<link rel="stylesheet" href="../css/home.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="home-container">
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Tìm kiếm sự kiện tại đây" />
    <div class="date-filter">
      <i class="fa-solid fa-calendar-days" id="calendarIcon"></i>
      <input type="text" id="dateFilter" placeholder="Ngày bắt đầu: dd/mm/yyyy" />
    </div>

    <select id="statusFilter">
      <option value="">Tất cả trạng thái</option>
      <option value="approved">Đã duyệt</option>
      <option value="completed">Đã hoàn thành</option>
    </select>

    <select id="categoryFilter">
      <option value="">Tất cả thể loại</option>
      <option value="Môi trường">Môi trường</option>
      <option value="Từ thiện">Từ thiện</option>
      <option value="Giáo dục">Giáo dục</option>
    </select>

  </div>

  <div id="eventsContainer" class="events-grid"></div>
</div>

<div id="eventModal" class="modal-overlay hidden">
  <div class="modal-content">
    <button class="modal-close"><i class="fa-solid fa-xmark"></i></button>
    </br>
    <div class="modal-body">
      <h1 id="modalTitle" class="model-title"></h1>
      <img id="modalImage" class="modal-image" />
      <p id="modalDescription"></p>
    </div>
    <div class="modal-footer">
      <button id="joinEventBtn" class="join-btn">Tham gia sự kiện</button><br>
      <p id="joinError" class="join-error"></p>
    </div>
  </div>
</div>
