<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="{{ url_for('static', path='images/logo.png') }}" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoàn thành thông tin</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/auth.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  {% include 'header.html' %}

  <main class="login-container">
    <div class="login-box">
      <h2>Tạo tài khoản</h2>
      <form class="login-form" action="/auth/register" method="post">

        <div class="name-group">
          <div class="name-field">
            <label for="first_name">Họ</label>
            <input type="text" id="first_name" name="first_name" placeholder="Nhập họ" value={{prefill.last_name}}
              required>
          </div>

          <div class="name-field">
            <label for="last_name">Tên</label>
            <input type="text" id="last_name" name="last_name" placeholder="Nhập tên" value={{prefill.first_name}}
              required>
          </div>
        </div>

        <label for="phone">Số điện thoại</label>
        <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn" pattern="^0\d{9}$" required>


        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Nhập email của bạn" value={{prefill.email}} disabled>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" placeholder="Tạo mật khẩu" required>

        <label for="confirm_password">Xác nhận mật khẩu</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>

        <div class="role-container">
          <label for="role">Vai trò</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Chọn vai trò</option>
            <option value="manager">Quản lý sự kiện</option>
            <option value="volunteer">Tình nguyện viên</option>
          </select>
        </div>

        <button type="submit" class="btn btn-login">Hoàn tất thông tin</button>

  </main>

  {% include 'footer.html' %}
  <script src="{{ url_for('static', path='js/register.js') }}"></script>
</body>

</html>
